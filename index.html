<!DOCTYPE html>
<html lang="en_US">
    <head>
        <title>AuO Demonstration</title>

        <script type="application/javascript" src="lib/AuO.js"></script>

    <body style="margin:0;padding:0;">
        <script type="application/javascript">
            const auo = new AuO();

    </body>
